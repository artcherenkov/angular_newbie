<h2>Products</h2>

<!-- 🔽 Создадим div для каждого телефона. Список телефонов хранится в product-list.component.ts -->
<!--    🔽 Назначим индекс для каждого продукта -->
<div *ngFor="let product of products; index as productId">

<!-- 🔽 Добавим название телефона, в котором есть ссылка с атрибутом  title -->
<!--    🔽 Добавим routerLink -->
  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
      {{ product.name }}
    </a>
  </h3>

<!-- Если у продукта есть описание, выведем его -->
  <p *ngIf="product.description">
    Description: {{ product.description  }}
  </p>

<!-- Добавим кнопку Share, обработчик которой описан в product-list.component.ts -->
  <button (click)="share()">
    Share
  </button>

<!-- Рендерим компонент app-product-alerts, передаём в него текущий product -->
  <app-product-alerts
    [product]="product"
    (notify)="onNotify()">
  </app-product-alerts>

</div>
